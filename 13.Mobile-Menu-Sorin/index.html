<body>

  <header id="top-header" class="top-header row">

      <figure id="logo" class="logo">Vero logo</figure>

      <div id="nav-triggers" class="nav-triggers">
        <a id="open-menu" class="open-menu trigger"><img src="assets/img/fonts/burger-icon.svg" alt="burger icon"></a>
        <a id="close-menu" class="close-menu trigger"><img src="assets/img/fonts/close-icon.svg" alt="close icon"></a>
      </div>

      <nav id="main-nav" class="main-nav">
        <ul id="menu" class="menu row">
          <li class="active"><a href="#">Home</a></li>

  </footer>

  
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> -->
  <!-- <script src="main.js"></script> -->

  <script>
    //VANILLA JS VARIANT
    const body = document.querySelector("body");
    const openMenu = document.querySelector("#open-menu");
    const closeMenu = document.querySelector("#close-menu");

    openMenu.addEventListener('click', function(event) {
      body.classList.add('menu-is-open');
    });

    closeMenu.addEventListener('click', function(event) {
      body.classList.remove('menu-is-open');
    });

    window.addEventListener('scroll', function(event) {
      scrollPos = window.scrollY; //console.log(scrollPos);

      if(scrollPos > 81) {
        body.classList.add('header-is-fixed');
      }
      else {
        body.classList.remove('header-is-fixed');
      }
    });

</body>
